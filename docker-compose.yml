version: '3.8'

services:
  # Valkey (Redis fork) for session/state management
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: afilminabox-valkey
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - valkey-data:/data
    command: valkey-server --appendonly yes --requirepass ${VALKEY_PASSWORD:-filmproduction2024}
    healthcheck:
      test: ["CMD", "valkey-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - filmnet

  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: afilminabox-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - SERVER_DOMAIN=${SERVER_DOMAIN:-afilminabox.com}
      - VALKEY_HOST=valkey
      - VALKEY_PORT=6379
      - VALKEY_PASSWORD=${VALKEY_PASSWORD:-filmproduction2024}
    depends_on:
      valkey:
        condition: service_healthy
    volumes:
      # Mount for development (optional - comment out in production)
      # - ./server:/app/server
      # - ./src:/app/src
      - logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/session"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - filmnet

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: afilminabox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - filmnet

volumes:
  valkey-data:
    driver: local
  logs:
    driver: local
  nginx-cache:
    driver: local

networks:
  filmnet:
    driver: bridge
