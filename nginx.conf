events {
    worker_connections 1024;
}

http {
    upstream app_backend {
        server app:8080;
    }

    # WebSocket upgrade headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name _;

        # Increase timeouts for long-lived WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Static file serving with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf)$ {
            proxy_pass http://app_backend;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, immutable";
        }

        # WebSocket endpoint
        location /signaling {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific
            proxy_buffering off;
            proxy_cache off;
        }

        # API endpoints
        location /api {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Root and all other paths
        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS configuration with Let's Encrypt certificates
    server {
        listen 443 ssl http2;
        server_name afilminabox.com www.afilminabox.com;

        ssl_certificate /etc/letsencrypt/live/afilminabox.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/afilminabox.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Increase timeouts for long-lived WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Static file serving with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf)$ {
            proxy_pass http://app_backend;
            proxy_cache_valid 200 1d;
